<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white w-full max-w-4xl flex flex-col md:flex-row rounded-2xl shadow-lg overflow-hidden">
        
        <div class="w-full md:w-1/2 p-8 lg:p-12">
            <h2 class="text-2xl font-bold text-center text-red-800 mb-6">
                Login Account
            </h2>

            <form name="login" onsubmit="return validationLogin()" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600 mb-1">
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username"
                        class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-red-400"
                        required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password"
                        class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-red-400"
                        required>
                </div>

                <button type="submit"
                    class="w-full bg-red-400 hover:bg-rose-600 active:bg-rose-800 text-white py-3 rounded-lg font-semibold transition">
                    Login
                </button>
                
                <div class="text-center pt-2">
                    <a href="index.html" class="inline-block w-full bg-red-700 hover:bg-rose-800 text-white py-3 rounded-lg font-semibold transition text-center">
                        Kembali Ke Beranda 
                    </a>
                </div>
            </form>
        </div>

        <div class="hidden md:block md:w-1/2 bg-gray-200">
            <img src="img/btr1.jpg" alt="Login Image" class="w-full h-full object-cover">
        </div>

    </div>

    <script>
        function validationLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const users = [
                {
                    username: "diravrsa",
                    password: "dirdirdir217"
                }
            ];

            const foundUser = users.find(
                user => user.username === username && user.password === password
            );

            if (foundUser) {
                const authData = {
                    isLogin: true,
                    user: { username: foundUser.username },
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem("auth", JSON.stringify(authData));
                window.location.href = "data.html";
                return false;
            } else {
                alert("Username atau Password salah!");
                return false;
            }
        }
    </script>
</body>
</html>
